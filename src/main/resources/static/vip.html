<!--新增vip弹框-->
<div class="modal fade" id="add_vip_user_modal" tabindex="-1" role="dialog" aria-labelledby="add_vip_user_modal_label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="add_vip_user_modal_label">新增VIP用户</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="id" class="col-sm-2 control-label">卡号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" placeholder="请输入卡号，最多40个字"
                                   onfocus="hide_hint('#id');" onblur="nullValidate('#id')" maxlength="40">
                        </div>
                        <label class="input_validator">* 卡号不能为空</label>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">名字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="请输入姓名，最多40个字"
                                   onfocus="hide_hint('#name');" onblur="nullValidate('#name')" maxlength="40">
                        </div>
                        <label class="input_validator">* 名字不能为空</label>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tel" placeholder="请输入手机号，最多12位数字"
                                   onfocus="hide_hint('#tel');" onblur="nullValidate('#tel')" maxlength="12">
                        </div>
                        <label class="input_validator">* 手机号不能为空</label>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">会员类型</label>
                        <div class="col-sm-10" id = "type">
                            <input type="radio" name="type" value="0" checked="true" /> 综合卡
                            <input type="radio" name="type" value="1" /> 剪发卡
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money" class="col-sm-2 control-label">充值金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="money" placeholder="请输入充值金额"
                                   onfocus="hide_hint('#money');" onblur="validateMoney('#money')" maxlength="18">
                        </div>
                        <label class="input_validator">* 请输入有效金额数字</label>
                    </div>
                    <div class="form-group">
                        <label for="remarks" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea id="remarks" rows="4" placeholder="[选填]请输入备注信息，不得超过100个字" style="width: 100%;"></textarea>
                            <!--<input type="text" class="form-control" id="remarks" placeholder="[选填]请输入备注信息"-->
                                   <!--onfocus="hide_hint('#money');" onblur="validateMoney('#money')" maxlength="18">-->
                        </div>
                        <label class="input_validator">* 请输入备注信息</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addVip();">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--vip扣费弹框-->
<div class="modal fade" id="vip_user_deduction_modal" tabindex="-1" role="dialog"
     aria-labelledby="vip_user_deduction_label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="vip_user_deduction_label">VIP用户扣费</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">卡号</label>
                        <div class="col-sm-10">
                            <span name="deduction_id"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名字</label>
                        <div class="col-sm-10">
                            <span name="deduction_name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">会员类型</label>
                        <div class="col-sm-10">
                            <span name="type"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" name="deduction_remain">当前余额</label>
                        <div class="col-sm-10">
                            <span name="deduction_current_remain_money"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deduction_money" class="col-sm-2 control-label">扣减金额</label>
                        <div class="col-sm-10">
                            <input type="text" autofocus class="form-control" id="deduction_money" placeholder="请输入扣减金额"
                                   onfocus="hide_hint('#deduction_money');" onblur="validateMoney('#deduction_money', '#vip_user_deduction_modal form span[name=\'type\']')">
                        </div>
                        <label class="input_validator">* 请输入有效金额数字</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="deductionMoney('#vip_user_deduction_modal form span[name=\'type\']');">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
